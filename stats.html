<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player Stats</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            position: relative;
        }

        body::before {
    content: '';
    position: absolute; /* changed from fixed */
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #ff6a00, #ff8800, #cc5500);
    opacity: 0.1;
    z-index: -1;
}


        h2 {
            text-align: center;
            font-size: 42px;
            margin-top: 40px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8800, #ff4500, #cc2200);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px #ff6600;
        }

        form {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 2px solid #ff6600;
            background-color: #111;
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: #ffaa88;
        }

        input:focus {
            outline: none;
            border-color: #ff3300;
            box-shadow: 0 0 10px #ff3300;
            background-color: #1a1a1a;
        }

        .b {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff8800, #ff4500);
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 0 15px #ff6600;
        }

        .b:hover {
            background: linear-gradient(90deg, #ff6a00, #cc2200);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff3300;
        }
    </style>
</head>
<body>

    <h2>Player Stats</h2>

    <form action="stats.php" method="POST">
        <input type="hidden" name="id" id="playerId">
        <input type="text" name="name" placeholder="Player Name" id="name">
        <input type="number" name="matches" placeholder="Matches Played" id="matches">
        <input type="text" name="goals" placeholder="Goals Scored" id="goals">
        <input type="text" name="assists" placeholder="Assists" id="assists">
        <input type="text" name="clubs" placeholder="Clubs Played in" id="clubs">
        <input type="text" name="trophieswon" placeholder="Trophies Won" id="trophieswon">
        <input type="text" name="redcard" placeholder="Red Cards" id="redcard">
        <button class="b" type="submit">Enter</button>
        <button class="b" type="button"  onclick="window.location.href='statsdispl.php'">View</button>
    </form>
    <script>
        function getParam(param) {
            const url = new URL(window.location.href);
            return url.searchParams.get(param) || '';
        }
    
       
            const id = getParam('id');
            if (id) {
                document.getElementById('playerId').value = id;
                document.getElementById('name').value = getParam('name');
                document.getElementById('matches').value = getParam('matches');
                document.getElementById('goals').value = getParam('goals');
                document.getElementById('assists').value = getParam('assists');
                document.getElementById('clubs').value = getParam('clubs');
                document.getElementById('trophieswon').value = getParam('trophieswon');
                document.getElementById('redcard').value = getParam('redcard');
            }
        
    </script>
    

</body>
</html>
